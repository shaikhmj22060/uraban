{% extends "comman.html" %}
{% load static %}
{% block main %}

<div class="container mx-auto p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <!-- Profile Header -->
        <div class="flex items-center space-x-6">
            <!-- Profile Image -->
            <div class="relative">
                <img src="{{ user.profile_image.url }}" alt="Profile Image" class="w-24 h-24 rounded-full border-4 border-gray-300">
                <button onclick="openImageModal()" class="absolute bottom-0 right-0 bg-blue-500 p-2 rounded-full text-white shadow-md">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            
            <!-- User Info -->
            <div>
                <h2 class="text-2xl font-semibold">{{ user.full_name }}</h2>
                <p class="text-gray-500">{{ user.email }}</p>
                <span class="text-sm text-gray-600 bg-gray-200 px-3 py-1 rounded">{{ user.role }}</span>
            </div>
        </div>

        <!-- Profile Details -->
        <div class="mt-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="flex items-center space-x-3 bg-gray-100 p-4 rounded-lg">
                    <i class="fas fa-phone-alt text-blue-600 text-lg"></i>
                    <div>
                        <p class="text-gray-500 text-sm">Phone</p>
                        <p class="font-medium">{{ user.phone }}</p>
                    </div>
                    <button onclick="openPhoneModal()" class="ml-auto text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>

                <div class="flex items-center space-x-3 bg-gray-100 p-4 rounded-lg">
                    <i class="fas fa-map-marker-alt text-red-500 text-lg"></i>
                    <div>
                        <p class="text-gray-500 text-sm">Address</p>
                        <p class="font-medium">{{ user.address }}</p>
                    </div>
                    <button onclick="openAddressModal()" class="ml-auto text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Image Upload Modal -->
<div id="imageModal" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50 hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96 relative">
        <h2 class="text-lg font-semibold mb-4">Update Profile Image</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="profile_image" class="w-full border rounded p-2">
            <div class="flex justify-end mt-4">
                <button type="button" onclick="closeImageModal()" class="px-4 py-2 bg-gray-300 rounded mr-2">Cancel</button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Upload</button>
            </div>
        </form>
        <button onclick="closeImageModal()" class="absolute top-2 right-2 text-gray-600 hover:text-gray-900 text-xl">&times;</button>
    </div>
</div>

<!-- JavaScript for Modals -->
<script>
    function openImageModal() {
        document.getElementById('imageModal').classList.remove('hidden');
    }

    function closeImageModal() {
        document.getElementById('imageModal').classList.add('hidden');
    }
</script>

{% endblock %}
