{% load static %}
<!DOCTYPE html>
<html lang="en">
 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <style>
      /* Custom animation for loader */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      #loader {
        animation: fadeIn 0.2s ease-in-out;
      }

      /* Add some delay to hide the loader smoothly */
      #loader.hidden {
        animation: fadeOut 0.5s ease-in-out forwards;
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      /* Custom hover effect for cards */
      .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Loader (initially visible while page loads) -->
    <div
      id="loader"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50"
    >
      <div
        class="w-16 h-16 border-4 border-t-transparent border-gray-200 rounded-full animate-spin"
      ></div>
    </div>
    <script>
      //Hide loader after page loads
      window.onload = function () {
        setTimeout(() => {
          document.getElementById("loader").classList.add("hidden");
          document.body.classList.remove("loading");
        }, 500);
      };
    </script>
<!-- Header Section -->
    <header class="bg-white shadow fixed w-full h-20 z-40">
      <div
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
      <a href="{% url 'wire' %}">
        <div class="text-xl font-bold">
          <div class="flex items-center">
            <!-- Logo -->
            <div class="bg-black text-white rounded-full p-3 mr-4">
              <span class="text-xl font-bold">UC</span>
            </div>
            <h1 class="text-2xl font-semibold">Urban Company</h1>
          </div>
        </div>
      </a>
        
          <ul class="flex space-x-6 items-center">
            <li class="relative">
              <input
                type="search"
                name="search"
                placeholder="Search..."
                class="rounded-lg border border-[#e3e3e3] focus:border-black pl-10 pr-4 py-2"
              />
              <svg
                class="w-5 h-5 text-gray-500 absolute left-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm7-7l4 4"
                ></path>
              </svg>
            </li>
          
          </ul>
       
        <div class="flex items-center gap-10">
          <li class = 'list-none'>
            <a href="{% url 'service' %}" >Services</a>
          </li>
          <div class="relative">
            <img
              id="avatarButton"
              type="button"
              data-dropdown-toggle="userDropdown"
              data-dropdown-placement="bottom-start"
              class="w-10 h-10 rounded-full cursor-pointer"
              src="{% static 'MJ.jpg' %}"
              alt="User dropdown"
            />
           
            <!-- Dropdown menu -->
            <div
              id="userDropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600"
            >
              <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                <div>{{user.username}}</div>
                <div class="font-medium truncate">{{user.email}}</div>
              </div>
              <div class="py-1">
                <a
                  href="{% url 'logout_user' %}"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

      {% block main %}{% endblock %}
    
    <footer class="bg-white py-6">
      <div class="container mx-auto px-6 text-center">
        <p class="text-gray-500">
          &copy; 2025 Your Company. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
</html>
