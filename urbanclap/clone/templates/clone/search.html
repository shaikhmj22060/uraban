<h2>Search Results for "{{ query }}"</h2>

{% if results %}
    <ul>
        {% for service in results %}
        <a href="{% url 'service' %}">
        <img src="{{ service.image.url }}" alt="" width="100" height="100">
            <li>{{ service.name }} - {{ service.description }}</li>
        </a>
        {% endfor %}
    </ul>
{% else %}
    <p>No results found.</p>
{% endif %}
