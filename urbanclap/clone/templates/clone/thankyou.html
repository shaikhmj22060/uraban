<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>

  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8 text-center animate__animated animate__fadeIn">

      <!-- Success checkmark icon -->

        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Thanks for your feedback!</h2>
      <p class="text-gray-600 mb-6">We appreciate your time and support.</p>
      
      <div class="border-t border-gray-200 pt-6">
        <p class="text-sm text-gray-500 mb-4">Your input helps us improve our services.</p>
        
        <div class="flex justify-center space-x-4">
          <a href="{% url 'wire' %}" class="text-blue-600 hover:text-blue-800 font-medium transition duration-200">
            Return Home
          </a>
          <span class="text-gray-300">|</span>
          <a href="mailto:shaikhm.ja.z@gmail.com?subject=Feedback%20Regarding%20My%20Service&body=Hi%20Team%2C%0A%0AI%20have%20some%20feedback%20or%20a%20question%20regarding%20my%20recent%20service.%0A%0AThanks%2C%0A[Your%20Name]" 
   class="text-blue-600 hover:text-blue-800 font-medium transition duration-200">
  Contact Us
</a>

      </div>
    </div>
